        <div class="main">
            <div class="contactform">
                <h1>GET IN TOUCH</h1>
                <form>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <span class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </span>
                    <div><button type="submit" id="button" class="btn btn-primary">Submit</button></div>

                    <img class="imgs" src="twittericon.png" alt="error occured">
                    <img class="imgs" src="linkedinlogo.png" alt="error occured"> -->

                </form>
            </div>
